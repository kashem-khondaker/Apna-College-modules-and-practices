    <form action="/server">
      <label for="user-name">User name: </label>
      <input
        type="text"
        name="username"
        id="user-name"
        placeholder="user name"
      />
      <br /><br />
      <label for="password">Password:</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="password"
      />
      <br /><br />
      <button>Submit</button>
    </form>

    <hr />

        placeholder="search everything from youtube"
      />
    </form>
